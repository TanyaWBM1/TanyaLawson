<script>
  const header = document.querySelector('.site-header');
  const toggle = document.querySelector('.nav-toggle');

  if (header && toggle) {

      const isOpen = header.classList.toggle('menu-open');
      toggle.setAttribute('aria-expanded', isOpen);
    });
  }
</script>
